<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css">
</head>
<body>
<div class="container">
    <h2>Log In</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="emailLogin">Email:</label>
            <input type="email" class="form-control" id="emailLogin" required>
        </div>
        <div class="form-group">
            <label for="passwordLogin">Password:</label>
            <input type="password" class="form-control" id="passwordLogin" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>LeetMetic</h1>



       <div class="user-container">
        <p>enter your username below:</p>
        <div class="user-input-container">
            <input type="text" placeholder="username" id="userinput">
            <button id="search-btn">search</button>
        </div>
       </div>
      




       <div class="stats-container">
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-lable"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-lable"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-lable"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>


            <div class="stats-card">
                <!-- directly populate card from js -->
            </div>
       </div>


    </div>
    <script  src="script.js"></script>
</body>
</html>

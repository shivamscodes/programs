<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span  style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt="photo">
        </span>

        <span  style="--i: 2">
            <img src="https://picsum.photos/id/243/300/200" alt="photo">
        </span>

        <span  style="--i: 3">
            <img src="https://picsum.photos/id/48/300/200" alt="photo">
        </span>

        <span  style="--i: 4">
            <img src="https://picsum.photos/id/69/300/200" alt="photo">
        </span>
               
        <span  style="--i: 5">
            <img src="https://picsum.photos/id/72/300/200" alt="photo">
        </span>
               
        <span  style="--i: 6">
            <img src="https://picsum.photos/id/99/300/200" alt="photo">
        </span>
               
        <span  style="--i: 7">
            <img src="https://picsum.photos/id/100/300/200" alt="photo">
        </span>

        <span  style="--i: 8">
            <img src="https://picsum.photos/id/11/300/200" alt="photo">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>
    
    <script  src="script.js"></script>
</body>
</html>

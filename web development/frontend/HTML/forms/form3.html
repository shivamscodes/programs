<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal information</legend>

            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name">
        <br><br>

            <label for="email">Email:</label>
            <br>
            <input type="text" id="email">
            <br><br>
            
            <label for="phone">Phone:</label>
            <br>
            <input type="tel" id="phone">
            <br><br>
            
            <label for="date">Date of birth</label>
            <input type="date" id="date">
            <br><br>

            <span>Gender</span>
            <br>
            <input type="radio" id="male">
            <label for="male">male</label>

            <input type="radio" id="female">
            <label for="male">female</label>
            <br><br>


            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">india</option>
                <option value="paksistan">paksistan</option>
                <option value="china">china</option>
                <option value="usa">usa</option>
                <option value="africa">africa</option>
                <option value="iran">iran</option>
                <option value="austraila">austraila</option>
                <option value="new zealnd">new zealnd</option>
            </select>
            
        </fieldset>
        <br><br>


        <fieldset>
            <legend>Address </legend>

            
            <label for="adress">adress street:</label>
            <input type="text" name="adress" id="adress">
            <br><br>

            <label for="city">city:</label>
            <input type="text" name="city" id="city">
            <br><br>

            <label for="state">state:</label>
            <input type="text" name="state" id="state">
            <br><br>

            <label for="zipcode">zipcode:</label>
            <input type="text" name="zipcode" id="zipcode">
<br><br>


        </fieldset>

        <fieldset>
            <legend>other information</legend>
            <label for="comments">comments</label>
            <br>
            <textarea name="comments" id="comments" rows="7" cols="25"></textarea>
            <br><br>
            
            <label for="agree">I agree to the terms of service</label>
            <input type="checkbox" id="agree">

            
        </fieldset>

        <input type="button" value="submit">
    </form>
    
</body>
</html>

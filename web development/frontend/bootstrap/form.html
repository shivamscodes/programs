<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"> 

     <!-- jo bhi style sheet niche hoge vo over ride kare ge -->
     <!-- <link href="first.css" rel="stylesheet" > -->
</head>
<body>
     <div class="container">
        <h2>form demo</h2>
        <form class="mb-3">
         <label class="form-lable" for="email">email</label>
         <input type="text" calss="form-control" placeholder="email" id="email">
        
         <label class="form-lable" for="pass">password</label>
         <input type="text" calss="form-control" placeholder="pass" id="pass">
      
      
         <div class="mb-3">
            <select class="from-select">
                <option selected>chosee</option>
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
         </div>


         <div class="normal ab-3 ">
            <label for="agree">agree</label>
            <input type="checkbox" id="agree" >
         </div>

         <div class=" ab-3 form-check">
            <label for="agree" class="from-check-lable">agree</label>
            <input type="checkbox" id="agree" class="from-check-input">
         </div>

         <div class=" ab-3 form-check">
            <label for="radio" class="from-check-lable">radio</label>
            <input type="radio" id="radio" class="from-check-input">
         </div>

         
        </form>
        
        
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
